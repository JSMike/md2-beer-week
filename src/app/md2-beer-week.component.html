<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let brewer of breweries" (click)="viewBrewer(brewer.id)">
        <md-icon md-list-icon>local_drink</md-icon>
        <span md-line>{{ brewer.name }}</span>
        <span md-line class="secondary">Established: {{ brewer.est }}</span>
        <span md-line class="secondary">{{ brewer.location }}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <button md-button (click)="goHome()"><span class="title">{{title}}</span></button>
  </md-toolbar>
  <md-content>
    <router-outlet></router-outlet>
  </md-content>
</md-sidenav-layout>
